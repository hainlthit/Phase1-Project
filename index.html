<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="/index.js"></script> 
</head>

<body>
    <header>
      <h3>TITLE</h3>
    </header>
  
  
    <div id="villager-menu">
     
    </div>
  
   
    <div id="villager-detail">
      <img class="villager-image" alt="PLACEHOLDER" />
      <h2 class="name">Insert Villager Name</h2>
    </div>
  
    <button>LIKE</button> <button>DISLIKE</button>
    <p>
      <span id='rating-display'>Insert rating here</span> / 10
    </p>
    <h3>Comment:</h3>
    <p id='comment-display'>
      Insert comment here
    </p>
  
    <!-- new villager form -->
    <form id="new-villager">
      <h4>Add Your Favorite Villager</h4>
      <label for="name">Name: </label>
      <input type="text" name="name" id="new-name" />
      <label for="restaurant">Restaurant: </label>
      <input type="text" name="restaurant" id="new-restaurant" />
      <label for="image">Image: </label>
      <input type="text" name="image" id="new-image" />
      <label for="rating">Rating: </label>
      <input type="number" name="rating" id="new-rating" />
      <label for="new-comment">Comment: </label>
      <textarea name="new-comment" id="new-comment"></textarea>
      <input type="submit" value="Create" />
    </form>
  
  </body>

</html>
