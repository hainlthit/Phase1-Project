<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jen & Hain Project</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
    <script defer src="/index.js"></script> 
</head>

<body>

    <h1>Animal Crossing Friend Finder</h1>
  
  <!-- villager menu -->
  <div id="villager-menu">
  </div>



  <div class="flex-container">
  
   <!-- where each villager and details will show up -->
    <div class="flex-container-1">
      <div id="villager-detail">
        <img class="villager-image" alt="PLACEHOLDER" />
        <h2 class="name">Insert Villager Name</h2>
        <p class="gender">Gender</p>
        <p class="species">Species</p>
        <p class="personality">Personality</p>
        <p class="birthday">Birthday</p>
        <h2>Popularity</h2>
        <p class="likes">Likes</p>

        <button class="likeBtn">Like</button>
        <button class="dislikeBtn">Dislike</button>
      </div>
    </div>

    <div class="flex-container-2">
    <!-- where the comments will show up -->
     <div id ="new-comment-area">
       <h3>Comment:</h3>
        <p id='comment-display'>
          Insert comment here
        <div id="userCommentArea"></div>
        </p>
      </div>
  
    <!-- new villager form -->
    <form id="new-villager">
      <h4>Add your Fave!</h4>
      <label for="name">Name: </label>
      <textarea name="new-name" id="userName"></textarea><br>
      <label for="personality">Personality: </label>
      <textarea name="new-personality" id="userPersonality"></textarea><br>
      <label for="bday">Birthday: </label>
      <textarea name="new-bday" id="userBday"></textarea><br>
      <label for="species">Species: </label>
      <textarea name="new-species" id="userSpecies"></textarea><br>
      <label for="gender">Gender: </label>
      <textarea name="new-gender" id="userGender"></textarea><br>
      <label for="iconuri">Icon: </label>
      <textarea name="new-icon" id="userIcon"></textarea><br>
      <label for="image">Image: </label>
      <textarea name="new-image" id="userImage"></textarea><br>
      <label for="likes">Likes: </label>
      <textarea name="new-likes" id="userLikes"></textarea><br>
      <label for="comment">Comment: </label>
      <textarea name="new-comment" id="userInput"></textarea><br>
      <input type="submit" value="Create" />
    </form>
  
    </div>
  </div>

  </body>

</html>
